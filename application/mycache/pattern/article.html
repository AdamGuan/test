<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="$base_urlimage/$book_name.ico" type="image/x-icon" />
	<title>$title</title>
	<!-- Baidu Button BEGIN -->
	<script type="text/javascript" id="bdshare_js" data="type=slide&amp;img=0&amp;uid=594250" ></script>
	<script type="text/javascript" id="bdshell_js"></script>
	<script type="text/javascript">
		document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?t=" + new Date().getHours();
	</script>
	<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>	
	<!-- Baidu Button END -->
	<link rel="stylesheet" href="../../css/style.css" type="text/css" media="screen">
	<meta name="description" content="$description" />
	<meta name="keywords" content="$keywords" />
</head>
<body>

<!--BOF,logo -->
<div class="banner">
	<a href="$base_url"><img src="../../image/$logo_name" alt="$logo_title" /></a>
</div>
<!--EOF,logo -->

<!-- BOF header -->
<div class="header">
	<center>
		<a href="$base_url">$book_name</a>&nbsp;&nbsp;&nbsp;$book_author&nbsp;&nbsp;&nbsp;<a href="javascript:window.external.AddFavorite('$base_url','$book_name')"><font color="#FF9900">加入收藏</font></a>
	</center>
</div>
<div style="clear:both"></div>
<!-- EOF header -->

<!-- BOF content -->
<div class="bg">
	<h1>$article_title</h1>
	<div class="mark">
		发布时间：$article_create_time&nbsp;&nbsp;&nbsp;&nbsp;作者：$book_author
	</div>
	<div class="content">
		<div style="padding: 15px 0px 0px 10px; width: 340px; float: left;"></div>
		<div style="padding: 15px 10px 0px 0px; width: 340px; float: right;"></div>
		<div style="clear: both;"></div>

		$content
		
	</div>
</div>
<!-- EOF content -->

<!-- BOF footer -->

<div class="footer">

	<div class="footer_content">
		<br>Copyright © 2013 <a href="$base_url">$book_name</a>
	</div>
	<div class="bottom"></div>
</div>

<script type="text/javascript" src="../../js/theme-common.js"></script>

<!-- EOF footer -->
</body>
</html>
